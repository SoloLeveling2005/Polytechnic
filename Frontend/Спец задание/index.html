        let datas_start = localStorage['datas'] || '';

        let index = 0
        while (true) {
        let mass = (datas_start).split("\n")
        // let str = String(reader.result[i]).trim()

        console.log(datas_start[i])
        if (mass[i][0] == "-") {
            index+=1
            // console.log(str[i])

        }
        i++
        if (i > 100) {

        }
