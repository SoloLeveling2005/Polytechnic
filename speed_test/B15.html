        let seconds = 998;
        let milliseconds = 0;
        
        // document.querySelector(`.table1 .elem1`).classList = ""

        let intervalId;

        function startTimer () {
            intervalId =  setInterval(()=>{
            milliseconds += 1
            seconds += Math.floor(milliseconds/60)
            milliseconds = milliseconds%60

            if (seconds >= 1000) return

            let Number1;
            let Number2;
            let Number3;
            let Number4;
            let Number5;
            if (seconds.toString().length == 1) {
                Number1 = 0
                Number2 = 0
                Number3 = seconds
            }
            if (seconds.toString().length == 2) {
                Number1 = Math.floor(seconds/60)
                if ((seconds%60).toString().length == 1) {
                    Number2 = 0
                    Number3 = seconds.toString().slice(1, 2);

                } else {
                    Number2 = (seconds%60).toString().slice(0, 1);
                    Number3 = (seconds%60).toString().slice(1, 2);            
                }
            }
            if (seconds.toString().length == 3) {
                Number1 = seconds.toString().slice(0, 1);
                Number2 = seconds.toString().slice(1, 2);   
                Number3 = seconds.toString().slice(2, 3);   
            }
            if (milliseconds.toString().length == 1) {
                Number4 = 0
                Number5 = milliseconds
            }
            if (milliseconds.toString().length == 2) {
                Number4 = milliseconds.toString().slice(0, 1);
                Number5 = milliseconds.toString().slice(1, 2);
            }

            setTime(1, Number1)
            setTime(2, Number2)
            setTime(3, Number3)
            setTime(4, Number4)
            setTime(5, Number5)
            console.log(seconds )
            // document.querySelector(`.table1 .elem1`).classList
        }, 10)
        }
        function stopTimer () {
            clearInterval(intervalId);
        }
        function resetTimer () {
            clearInterval(intervalId);
            seconds = 0;
            milliseconds = 0;
            setTime(1, 0)
            setTime(2, 0)
            setTime(3, 0)
            setTime(4, 0)
            setTime(5, 0)
        }
