<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body, html {
            width: 100vw;
            height: 100vh;
        }
        .pole {
            width: 100%;
            height: 70%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="pole" id="pole">
        <p id="pole-value"></p>
    </div>
    <input type="range" min="0" max="255" value="0" step="0.1" id="red" style="margin-right: 20px;"/>
    <input type="range" min="0" max="255" value="0" step="0.1" id="green" style="margin-right: 20px;"/>
    <input type="range" min="0" max="255" value="0" step="0.1" id="blue" style="margin-right: 20px;"/>
    <script>
        setInterval(()=>{
            let red = document.getElementById('red').value
            let green = document.getElementById('green').value
            let blue = document.getElementById('blue').value
            document.getElementById('pole').style.backgroundColor = `rgb(${red}, ${green}, ${blue})`
            document.getElementById('pole-value').innerHTML = `rgb(${red}, ${green}, ${blue})`
        }, 100)
    </script>
</body>
</html>
