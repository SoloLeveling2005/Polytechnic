<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mb-3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="text_box">Text box</label>
            <br>
            <input type="text" id="text_box">    
        </div>

        <div class="mb-3">
            <label for="text_box">Drop-down list</label>
            <br>
            <select name="" id="">
                <option value="Man" selected>Man</option>
                <option value="Woman">Woman</option>
            </select>  
        </div>
        

        <div class="mb-3">
            <label for="">Checkbox</label>
            <br>
            <input type="checkbox" id="">
        </div>

        <div class="mb-3">
            <label for="">Radio button</label>
            <br>
            <input type="radio" value="Remember me">
        </div>
        <div class="mb-3">
            <label for="">Label with checkbox</label>
            <br>
            <input type="checkbox" id="">
        </div>
        <div class="mb-3">
            <label for="">Label with radio button</label>
            <br>
            <input type="radio" value="Remember me">
        </div>

        <div class="mb-3">
            <label for="">Drop-down calendar input</label>
            <br>
            <input type="date">
        </div>
        
        <div class="mb-3">
            <label for="">Range</label>
            <br>
            <input type="range">
        </div>
        
        <div class="mb-3">
            <label for="">Progress bar</label>
            <br>
            <progress value="70" max="100">70 %</progress>
        </div>

        <button>Button</button>
    </form>
    <script>
        
    </script>
</body>
</html>
